<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Data</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        thead {
            background: #4CAF50;
            color: white;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #e8f5e9;
            transition: 0.3s;
        }

        button {
            background: #2196F3;
            border: none;
            padding: 8px 14px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>

<h2>All Records</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Qualification</th>
            <th>Address</th>
            <th>Edit</th>
            <th>DELETE</th>
        </tr>
    </thead>

    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.age }}</td>
            <td>{{ row.qualification }}</td>
            <td>{{ row.address }}</td>
            <td>
                 <a href="/edit/{{row.id}}">
                    <button>Edit</button>
                 </a>
            </td>
            <td>
                <a href="/delete/{{row.id}}">
                    <button>DELETE</button>
                </a>
                
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
