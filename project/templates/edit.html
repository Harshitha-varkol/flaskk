<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Black Form</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            /* Background Gradient */
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: bgMove 10s ease infinite;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            width: 360px;
            padding: 40px;
            border-radius: 22px;

            /* GLASS BLACK EFFECT */
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px) saturate(180%);

            /* Glossy shine border */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                inset 0 0 30px rgba(255,255,255,0.05),
                0 0 30px rgba(0,0,0,0.7);

            color: white;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;

            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);

            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            color: white;

            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #ae5cff;
            box-shadow: 0 0 12px #ae5cff;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;

            background: linear-gradient(135deg, #8a2be2, #6a11cb);
            color: white;

            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.06);
            background: linear-gradient(135deg, #7320c8, #540ba1);
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Enter Details</h2>

        <form action="/update/{{ data.id }}" method="POST">
            <label>ID</label>
            <input type="text" name="id" value="{{data.id}}">

            <label>Name</label>
            <input type="text" name="name" value="{{data.name}}">

            <label>Age</label>
            <input type="text" name="age" value="{{data.age}}">

            <label>Qualification</label>
            <input type="text" name="qualification" value="{{data.qualification}}">

            <label>Address</label>
            <input type="text" name="address" value="{{data.address}}">
             
            <a href="/view">
                <button type="submit">Submit</button>
            </a>
            
        </form>
    </div>

</body>
</html>
