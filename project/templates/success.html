<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;

            /* Gradient Background */
            background: linear-gradient(135deg, #6a11cb, rgb(138, 19, 19));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;

            box-shadow: 0 0 25px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;

            background: white;
            color: red;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.08);
            background: #e8e8e8;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸŽ‰ Successfully Registered!</h1>
        <p>Your details have been stored safely.</p>
        <a href="/view">
           <button>View Details</button>
        </a>

    </div>
</body>
</html>
