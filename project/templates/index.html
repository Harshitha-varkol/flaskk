<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, rgb(199, 17, 17));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 60px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: white;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #e3e3e3;
            transform: scale(1.08);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WELCOME</h1>
        <p>Please enter your details</p>

        <a href="/details">
            <button class="btn">Enter</button>
        </a>
        
    </div>
</body>
</html>
